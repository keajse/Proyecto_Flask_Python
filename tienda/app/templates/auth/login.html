{%extends './layout.html'%}

{%block title %} Login {%endblock%}

{%block customCSS %}
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
{% endblock%}

{%block body %}

<form class="form-signin" action="/login" method="POST">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}"
    <img class="mb-4" src="{{url_for('static', filename='img/saludo.png')}}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Inicio de sesi&oacute;n</h1>
    <label for="usuario" class="visually-hidden">Usuario</label>
    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" minlength="5" maxlength="20" required autofocus>
    <br>
    <label for="password" class="visually-hidden">Contraseña</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" minlength="6" required>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>

    
</form>

{%block customJS%}
<script src="{{url_for('static', filename='js/login.js')}}"></script>
{%endblock%} 
{% endblock %}
